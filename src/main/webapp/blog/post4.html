    <h2><span style='font-size:18px'>12 ноября, 2014</span> Подключение домов Ленинского проспекта</h2>
    <p>
        Сегодня начолось подключение квартала на Ленинском проспекте, первыми к сети будут подключены корпуса домов 72 и 74.
        В ближайшую неделю приглашения будут доставлены в почтовые ящики еще 70 домов.
    </p>
