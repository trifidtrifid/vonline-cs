
<section class="page cabinet-edit">

    <label class="block clearfix logo-container clearfix">

        <div class="pull-left avatar big" ng-style="{'background-image': 'url(' + edit.businessDescription.logo.URL + ')' }"></div>

        <div class="btn btn-sm btn-primary no-border pull-left load-avatar">
            <input type="file" class="logo-input" nv-file-select="" uploader="uploaderLogo" multiple />
        </div>

        <div ng-repeat="item in uploaderLogo.queue" ng-show="uploaderLogo.isHTML5 && !uploaderLogo.queue.length" ng-thumb="{ file: item._file, height: 100 }"></div>

    </label>

    <label class="block clearfix logo-container clearfix">
        <div>Иллюстрация {{edit.businessDescription.images[0].URL}}</div>

        <div class="pull-left avatar big" ng-style="{'background-image': 'url(' + edit.businessDescription.images[0].URL + ')' }"></div>

        <div class="btn btn-sm btn-primary no-border pull-left load-avatar">
            <input type="file" nv-file-select="" uploader="uploaderImages" multiple />
        </div>

        <div ng-repeat="item in uploaderImages.queue" ng-show="uploaderImages.isHTML5 && !uploaderImages.queue.length" ng-thumb="{ file: item._file, height: 100 }"></div>
    </label>

    <label>
        <span>Название</span>
        <input type="text" ng-model="edit.businessDescription.shortName"/>
    </label>
    <label>
        <span>Короткое описание</span>
        <input type="text" ng-model="edit.businessDescription.shortInfo"/>
    </label>
    <label>
        <span>Адрес</span>
        <input type="text" ng-model="edit.businessDescription.address"/>
    </label>

    <div class="cabinet-descr">
        <div>Полное описание</div>
        <textarea ng-model="edit.businessDescription.fullInfo"></textarea>
    </div>

    <button class="btn btn-sm btn-primary no-border" ng-click="edit.save()">Сохранить</button>

</section>
