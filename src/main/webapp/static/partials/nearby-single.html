<div class="wallitem-message blog nearby page">

    <div class="post">
        <div class="topic clearfix">
            <h3>{{nearby.info.shortName}}</h3>
            <div>
                <div class="pull-left cabinet-left">
                    <!--<img ng-src="{{nearby.info.images[0].URL }}"/>-->
                    <carousel interval="nearby.carouselInterval">
                        <slide ng-repeat="slide in nearby.info.images" active="slide.active">
                            <img ng-src="{{slide.URL}}?w=350&h=260" style="margin:auto;">
                        </slide>
                    </carousel>
                </div>
                <div class="cabinet-right">
                    <div ng-bind-html="nearby.info.fullInfo"></div>
                    <br/>
                    <div><b>Адрес:</b> {{nearby.info.address}}</div>
                </div>
            </div>
        </div>

        <div class="dialogs">
            <div class="itemdiv dialogdiv new" ng-repeat="comm in nearby.wallItem.messages">
                <a ui-href="profile-{{comm.userInfo.id}}" class="user" ng-class="{'no-link': !comm.userInfo}">
                    <div class="avatar short2" style="background-image: url({{comm.userInfo.avatar}})"></div>
                </a>
                <div class="body">
                    <div class="name">
                        <a ui-href="profile-{{comm.userInfo.id}}" ng-class="{'no-link': !comm.userInfo}">{{comm.userInfo.firstName+" "+comm.userInfo.lastName}}</a>
                    </div>
                    <div class="text">{{comm.content}}</div>
                    <div class="lenta-item-bottom">
                        <span>{{nearby.getTiming(comm.created)}}</span>
                        <a href="#" ng-click="nearby.toggleInput($event,nearby.post)"> Ответить</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-group"> <!-- ng-show="nearby.post.isInputShow"-->

            <!--<input type="text" class="anonName" placeholder="Имя Фамилия" ng-if="!nearby.isAuth" ng-model="nearby.post.anonName"/>-->

            <textarea class="message-textarea" ng-focus="true" ng-model="nearby.post.commenting"
                      onblur="if(this.value=='') this.value='Ваш ответ';"
                      onfocus="if(this.value=='Ваш ответ') this.value='';" ></textarea>

            <span class="input-group-btn">
                <button class="btn btn-sm btn-info no-radius no-border send-in-blog" type="button" ng-click="nearby.sendComm($event,nearby.post)">
                    <i class="icon-share-alt"></i>
                    Комментировать
                </button>
                <span class="error-info"></span>

            </span>
        </div>

    </div>
</div>
